<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <title>Restaurant</title>
    <link rel="stylesheet" href="style/Index.css">
</head>
<body>
    <div class="navbar navbar-expand-md">
        <img src="img/logo.png" alt="Logo do Restaurante Blanca" id="logo">
        <ul>
            <li class="letras">МЕНЮ</li>
            <li class="letras">О НАС</li>
            <li class="letras">ГАЛЕРЕЯ</li>
            <li class="letras">КОНТАКТЫ</li>
            
            
        </ul>
        <li><img class="cart" src="img/cart.png" alt="logotipo carrinho de compras"></li>
        <li><img class="img-group-1" src="img/Group 1.png" alt="Informações"></li>
        
        <button class="button1">ЗАКАЗ СТОЛИКА</button>
    </div>
    <div>
        <img class="imagem-fundo" src="img/hero image.png" alt="Imagem de Fundo">
        <img class="icone-cavalo" src="img/Icone Cavalo.png" alt="Icone de Cavalo">
        <img class="titulo1" src="img/Titulo1.png" alt="Titulo 1">
        <img class="titulo2" src="img/Titulo2.png" alt="Titulo 2">
        <img class="prato" src="img/Prato.png" alt="Prato">
        <img class="retangulo-esquerdo" src="img/Retangulo Esquerdo.png" alt="Retangulo Esquerdo">
        <img class="titulo3" src="img/Titulo3.png" alt="Titulo 3">
        <img class="retangulo-direito" src="img/Retangulo Direito.png" alt="Retangulo Direito">
    </div>
    <div class="story-container">
        <img class="story" src="img/discover our story.png" alt="Historia">
        <img class="imagens-pratos" src="img/images.png" alt="Imagens de Pratos">
    </div>
    <img class="cards" src="img/cards.png" alt="Cards">
    <div>
        <img class="comidas" src="img/comidas.png" alt="Comidas">
        <img class="fundo-transparente" src="img/Rectangle.png" alt="Fundo">
        <img class="text" src="img/text.png" alt="Texto">
        <img class="button2" src="img/button 2.png" alt="Botão 2">
    </div>
    
    
</body>
</html>
